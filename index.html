<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>EUFAR Map Data Visualisation Tool</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="http://maps.google.com/maps/api/js?sensor=false"  type="text/javascript"></script>

    <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="./css/index.css" type"text/css" />
    <link rel="stylesheet" href="./css/multi-select.css" type="text/css" />
</head>
<body>
    <div id="main">
        <div id="sidebar">
            <div id="filter">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <label class="control-label" for="param">Centre Map on Location</label>
                            <div class="controls">
                                <input id="location" name="location" placeholder="e.g. Lake Balaton, Hungary" class="form-control input-md" type="text">
                            </div>
                        </div>
                        
                        <div class="form-group text-center">
                            <div class="controls">
                                <button type="button" id="location_search" class="btn btn-primary">Go</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
                
                <form class="buffer10 form-horizontal">
                    <fieldset>
                        <legend>Filter Results</legend>
                        <div class="form-group">
                            <label class="control-label" for="param">Full Text Filter</label>
                            <div class="controls">
                                <input id="ftext" name="ftext" placeholder="Any text query, e.g. 'velocity', 'safire', etc" class="form-control input-md" type="text">
                            </div>
                        </div>
                        
                        <div class="form-group text-center buffer10">
                            <div class="controls">
                                <button type="button" id="applyfil" class="btn btn-success">Apply Filters</button>
                                <button type="button" id="clearfil" class="btn btn-danger">Clear Filters</button>
                            </div>
                            
                            <div id="histogram" class="buffer10"></div>
                        </div>
                    </fieldset>
                </form>

                <div class="buffer30 form-group">
                    <fieldset>
                        <legend>Filter by Variable</legend>
                        <select id="multiselect">
                            <option>Test</option>
                        </select>
                    </fieldset>
                </div>
            
                <div class="form-group buffer10">
                    <legend>Search info</legend>
                    <p class="form-group row">
                        <strong><span id="numresults">0</span></strong> hits with current selection.
                    </p>
                    
                    <p class="form-group row">
                        <strong><span id="resptime">0</span></strong> milliseconds for response.
                    </p>

                    <div class="form-group row buffer10">
                        <p><strong>Mouse: </strong> <span id="mouse">123.123, 456.456</span></p>
                    </div>

                    <hr>
                </div>
            </div>
        </div>
        <div id="map"></div>
    </div>

    <script src="./js/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="./js/bootstrap.min.js" type="text/javascript"></script>
    <script src="./js/jquery.multi-select.js" type="text/javascript"></script>
    <script src="./js/gmaps.js" type="text/javascript"></script>
</body>
</html>
